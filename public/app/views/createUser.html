<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" 
			ng-class="{ 'has-error': nameError !== '' }"
			ng-model="model.name">
			<div ng-if="nameError !== ''" class="has-error">{{nameError}}</div>
        </div>
		<div class="form-group">
            <label for="name">Username</label>
            <input type="text" name="username" class="form-control" 
			ng-class="{ 'has-error': usernameError !== '' }"
			ng-model="model.username">
			<div ng-if="usernameError !== ''" class="has-error">{{usernameError}}</div>
        </div>
		<div class="form-group">
            <label for="name">Email</label>
            <input type="text" name="email" class="form-control" 
			ng-class="{ 'has-error': emailError !== '' }"
			ng-model="model.email">
			<div ng-if="emailError !== ''" class="has-error">{{emailError}}</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" 
			ng-class="{ 'has-error': passwordError !== '' }"
			ng-model="model.password">
			<div ng-if="passwordError !== ''" class="has-error">{{passwordError}}</div>
        </div>
		<div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" 
			ng-class="{ 'has-error': confirmPasswordError !== '' }"
			ng-model="model.confirm_password">
			<div ng-if="confirmPasswordError !== ''" class="has-error">{{confirmPasswordError}}</div>
        </div>
		<div ng-if="errorMessage !== ''" class="has-error">{{errorMessage}}</div>
        <div class="form-group">
            <button ng-click="create()" class="btn btn-primary">Create</button> <b>or</b> 
            <button ng-click="goToLogin()" class="btn btn-primary">Back to Login</button>
        </div>
    </form>
</div>
