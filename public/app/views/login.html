<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
		<h2>Login</h2>
        <form name="form" class="login-form">
			<div class="form-group">
				<input type="text" name="username" placeholder="Username or Email" class="form-control input-lg"
				ng-class="{ 'has-error': usernameError !== '' }"
				ng-model="model.username">
				<div ng-if="usernameError !== ''" class="has-error">{{usernameError}}</div>
			</div>
			<div class="form-group">
				<input type="password" name="password" placeholder="Password" class="form-control input-lg"
				ng-class="{ 'has-error': passwordError !== '' }"
				ng-model="model.password">
				<div ng-if="passwordError !== ''" class="has-error">{{passwordError}}</div>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="remember-me"> Remember me</label>
			</div>
			<div ng-if="errorMessage !== ''" class="has-error margin16">{{errorMessage}}</div>
			<button ng-click="login()" class="btn btn-lg btn-primary btn-block margin16">Login</button>
			<div>Don't have account? <a ng-click="goToCreate()" href="javascript:void(0)">Create new account</a></div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
